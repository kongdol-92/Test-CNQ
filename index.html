<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #f5f5f5;
    font-family: sans-serif;
  }

  .slider-container {
    position: relative;
    width: 100vw; 
    height: 200px; 
    overflow: hidden;
    white-space: nowrap; 
  }

  .slide-item {
    display: inline-block;
    width: 300px; 
    height: 100%;
    vertical-align: top;
    background: #ccc;
    margin-right: 20px; 
    text-align: center;
    line-height: 200px; 
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="slider-container" id="slider">
  <!-- 1~7 -->
   <div class="slide-item">
    <img 
      src="https://static.wikia.nocookie.net/pokemon/images/5/56/%EC%9C%A4%EA%B2%94%EB%9D%BC_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170405013101&path-prefix=ko" 
      alt="슬라이드1"
    />
  </div>
  <div class="slide-item">2</div>
  <div class="slide-item">3</div>
  <div class="slide-item">4</div>
  <div class="slide-item">5</div>
  <div class="slide-item">6</div>
  <div class="slide-item">7</div>

  <!-- 다시 1~7 반복 -->
   <div class="slide-item">
    <img 
      src="https://static.wikia.nocookie.net/pokemon/images/5/56/%EC%9C%A4%EA%B2%94%EB%9D%BC_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170405013101&path-prefix=ko" 
      alt="슬라이드1"
    />
  </div>
  <div class="slide-item">2</div>
  <div class="slide-item">3</div>
  <div class="slide-item">4</div>
  <div class="slide-item">5</div>
  <div class="slide-item">6</div>
  <div class="slide-item">7</div>
</div>

<script>
  let slider = document.getElementById('slider');
  let speed = 1; 
  let animationFrame;

  function scrollSlider() {
    slider.scrollLeft += speed;
    
    // 전체 스크롤 폭의 절반 지점에 도달하면 다시 앞으로 되돌리기
    if (slider.scrollLeft >= (slider.scrollWidth / 2)) {
      slider.scrollLeft = 0;
    }

    animationFrame = requestAnimationFrame(scrollSlider);
  }

  // 자동 스크롤 시작
  animationFrame = requestAnimationFrame(scrollSlider);

  // 마우스를 올리면 멈추기
  slider.addEventListener('mouseenter', () => {
    cancelAnimationFrame(animationFrame);
  });

  // 마우스를 치우면 다시 시작
  slider.addEventListener('mouseleave', () => {
    animationFrame = requestAnimationFrame(scrollSlider);
  });
</script>

</body>
</html>
